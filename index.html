<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointless Electrical Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <style>
        .quiz-image {
            max-width: 150px; /* Limit the size of the image */
            height: auto;
        }
        .image-button {
            border: none;
        }
    </style> -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Quiz</h1>
                        <div id="question-container">
                            <p id="question-text" class="lead text-center"></p>
                            <div class="d-flex flex-wrap justify-content-center" id="answer-list">
                                <!-- Image answers will be displayed here -->
                            </div>
                        </div>
                        <div id="feedback" class="mt-3 text-center"></div>
                        <button id="next-button" class="btn btn-primary mt-3 d-none">Next Question</button>
                        <p id="score-text" class="mt-3 text-center d-none"></p>
                        <button id="play-again-button" class="btn btn-secondary mt-3 d-none" onclick="playAgain()">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
