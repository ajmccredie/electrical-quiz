<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldCard Totally Pointless Quiz!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to the custom CSS -->
</head>
<body class="quiz-background">
    <div class="container mt-5">
        <!-- Title outside the quiz card -->
        <div class="row justify-content-center">
            <h1 class="quiz-title col-12">GoldCard Totally Pointless Quiz!</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card quiz-card">
                    <div class="card-body">
                        <div id="question-container">
                            <p id="question-text" class="lead text-center"></p>
                            <div id="answer-list" class="answer-list">
                                <!-- Image answer buttons will go here as columns -->
                            </div>
                        </div>
                        <!-- Feedback box with correct/incorrect feedback -->
                        <div id="feedback-box" class="mt-3">
                            <div id="feedback" class="text-center"></div>
                            <div id="progress" class="d-flex justify-content-center mt-3">
                                <!-- Progress icons will be added here -->
                            </div>
                        </div>
                        <button id="next-button" class="btn btn-gold mt-3 d-none">Next Question</button>
                        <p id="score-text" class="mt-3 text-center d-none"></p>
                        <button id="play-again-button" class="btn btn-outline-gold mt-3 d-none" onclick="playAgain()">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
